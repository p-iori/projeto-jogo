<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis:YEAR@2012&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styleSistemas.css">
    <title>E S P A Ç O</title>
</head>

<body>
    <!-- MODAL -->

    <div class="modal hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Apenas o início</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="fechar" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Minha nave não aguentaria visitar os dois sistemas, preciso escolher apenas um...
                </div>
                <div class="modal-footer">
                    *Clique sobre a estrela que deseja visitar. Essa escolha é irreversível.
                </div>
            </div>
        </div>
    </div>

    <!-- SISTEMAS -->

    <div class="escolha-sistemas">
        <form action="">
            <button class="sistema" id="sistema1" href=""></button>
            <button class="sistema" id="sistema2" href=""></button>
        </form>
    </div>

    <!-- PLANO DE FUNDO -->

    <div class="bg"></div>
    <div class="star-field">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="altLayer"></div>
    </div>


    <!-- JSQUERY/POPPER/BOOTSTRAP -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

<script>
    //Mostrar o modal ao carregar a página
    $(window).on('load', function () {
        $('#myModal').modal('show');
    });
</script>

</html>
